<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    
</head>
<body>
    <div class="div-calculator ">
        <div class="grid-container">
            <input type="number" id="numberInput1" placeholder="Number 1"/>
            <input type="number" id="numberInput2" placeholder="Number 2"/>
        </div>

        <div class = "div-calc-buttonsc grid-container">
            <button id="addButton">Add</button>
            <button id="substractButton">Substract</button>
            <button id="multiplyButton">Multiply</button>
            <button id="divideButton">Divide</button>
        </div>
        <div class="container">
            <input type="text" id="addOutput" readonly placeholder="Result"/>
        </div>
        
    </div>
    <div class="div-todolist">
        <form class="container" autocomplete="off">
            <label for="name" >Todo item:</label>
            <input type="text" id="name" />
        
            <ul class="categories"> Category
        
            </ul>
        
            <button id="addTodoButton">Add to todo list</button>
            <p>Todo:</p>
            <ul class="todoItems">
        
            </ul>
        </form>
    </div>




    <script type="module" src="dist/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
